<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 video</title>
</head>
<body>
    
<script>

let product1Cost;
let product2Cost;

product1Cost = 200;
product2Cost = 100;
console.log(product1Cost > product2Cost); // true
console.log(product1Cost - product2Cost); // 100

product1Cost = 100;
product2Cost = 100;
console.log(product1Cost === product2Cost); // true
console.log(product1Cost - product2Cost); // 0

product1Cost = 100;
product2Cost = 200;
console.log(product1Cost < product2Cost); // true
console.log(product1Cost - product2Cost); // -100

</script>

</body>
</html>
